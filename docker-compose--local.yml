version: "2.3"

services:

  frontend:
    image: docker.pkg.github.com/airtonix/zenobi.us/frontend:e72cbe3
    ports:
      - 3000:3000
      - 9001:9001
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
      - DEBUG=project*,config*
    volumes:
      - ./frontend:/app
      - ./frontend/tools/docker/entrypoint.d/:./entrypoint.d/
      - /app/node_modules/
    command: task dev
