version: "2.0"

services:

  tool:
    image: airtonix/${npm_package_name}:${npm_package_version}
    volumes:
      - "./package.json:/app/package.json"
      - "./:/app/project"
    environment:
      HOST: '0.0.0.0'
      PORT: 3000
    ports:
      - "3000:3000"

  make:
    image: jizhilong/docker-make
    working_dir: /build
    volumes:
      - ${HOME}/.docker:/root/.docker
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/build