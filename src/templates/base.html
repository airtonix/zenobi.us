<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <!-- build:css assets/css/vendor.css -->
    <link rel="stylesheet" href="assets/vendor/flat-ui/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/vendor/flat-ui/bootstrap/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="assets/vendor/flat-ui/css/flat-ui.css">
    <link rel="stylesheet" href="assets/vendor/startup-studio/common-files/css/icon-font.css">
    <link rel="stylesheet" href="assets/vendor/startup-studio/common-files/css/animations.css">
    <!-- endbuild -->

    <!-- build:css assets/css/main.css -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- endbuild -->

    <!-- build:js assets/js/vendor-ie9.js -->
    <!--[if lt IE 9]>
        script src="assets/vendor/flat-ui/js/html5shiv.js">
    <![endif]-->
    <!-- endbuild -->

    {% block head %}
      <title>{{ site.name }}</title>
    {% endblock %}

  </head>
  <body>
    {% block site-nav %}
    <nav>
      <h1 class="name">
        <a href="{{ site.canonical }}">{{data.name}}</a>
      </h1>
      <div class="menu icon-menu">
        <ul class="nav-links">
          <li class="text-link">
            <a href="{{ site.canonical }}about.html">about</a>
          </li>
          <li class="text-link">
            <a href="{{ site.canonical }}projects.html">projects</a>
          </li>
          <li class="text-link">
            <a href="{{ site.canonical }}archives.html">archives</a>
          </li>
        </ul>
      </div>
      <div class="social-media">
        <a class="icon-github" href="https://github.com/{{ site.social.github }}"></a>
        <a class="icon-twitter" href="https://twitter.com/{{ site.social.twitter }}"></a>
        <a class="icon-google-plus" href="https://plus.google.com/{{ site.social.googleplus }}"></a>
      </div>
    </nav>
    {% endblock %}
      
    <div class="content">
      {% block content %}{{ content }}{% endblock %}
    </div>

    <!-- build:js assets/js/vendor.js -->
    <script src="assets/vendor/flat-ui/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/vendor/flat-ui/js/jquery-1.8.3.min.js"></script>
    <script src="assets/vendor/startup-studio/common-files/js/jquery.scrollTo-1.4.3.1-min.js" type="text/javascript"></script>
    <script src="assets/vendor/startup-studio/common-files/js/modernizr.custom.js" type="text/javascript"></script>
    <script src="assets/vendor/startup-studio/common-files/js/page-transitions.js" type="text/javascript"></script>
    <script src="assets/vendor/startup-studio/common-files/js/easing.min.js" type="text/javascript"></script>
    <script src="assets/vendor/startup-studio/common-files/js/jquery.svg.js" type="text/javascript"></script>
    <script src="assets/vendor/startup-studio/common-files/js/jquery.svganim.js" type="text/javascript"></script>
    <script src="assets/vendor/startup-studio/common-files/js/startup-kit.js" type="text/javascript"></script>
    <script src="assets/vendor/startup-studio/js/prism/prism.js" type="text/javascript"></script>
    <!-- endbuild -->
    <!-- build:js /assets/js/main.js -->
    <script src="assets/js/main.js" type="text/javascript"></script>
    <!-- endbuild -->
  </body>
</html>
