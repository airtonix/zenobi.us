<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>
		{% for stylesheet in site.stylesheets -%}
			{% include templates.stylesheet with stylesheet %}
		{%- endfor %}
	</head>
	<body class="{% block bodyClasses %}{{ bodyClasses}}{% endblock %}" {% block bodyAttrs %}{{ bodyAttrs }}{% endblock %}>
		<div class="main">
		{% block content %}{% endblock %}
		</div>
		{% for script in site.scripts -%}
			{% include templates.script with script %}
		{%- endfor %}
	</body>
</html>
