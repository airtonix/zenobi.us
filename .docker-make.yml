builds:
  docker-make:
    context: /
    dockerfile: Dockerfile
    pushes:
      - 'always=airtonix/zenobius:{fcommitid}'
      - 'on_tag=airtonix/zenobius:{git_tag}'
      - 'on_branch:master=airtonix/zenobius:latest'
    labels:
      - 'com.dockermake.git.commitid={fcommitid}'
    dockerignore:
      - .git